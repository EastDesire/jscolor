<!DOCTYPE html>
<html>
<head>
	<title>jscolor Example</title>
</head>
<body style="text-align:center;">



	<script src="jscolor.js"></script>



	<h2>Example 1</h2>
	Color: <input class='jscolor' value="ab2567" onchange="setTextColor(this.jscolor)">



	<h2>Example 2</h2>

	<button class='jscolor {"valueElement":"chosen-value", "onFineChange":true}'>
		Pick text color
	</button>

	HEX value: <input id="chosen-value" onkeypress="setTextColor(this.value)" value="000000">

	<script>
	function setTextColor(v) {
		document.getElementsByTagName('body')[0].style.color = '#' + v
	}
	</script>



	<p style="margin-top:3em;">Check out <a href="http://jscolor.com/examples/">more examples at jscolor.com</a>!</p>



</body>
</html>
